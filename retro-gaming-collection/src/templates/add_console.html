<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='pong.css') }}">
    <title>Add Console</title>
</head>
<body>
    <h1>Add Retro Console2</h1>
    <form method="post" enctype="multipart/form-data">
        {% if success %}
            <p style="color:green;">Console added successfully!</p>
        {% endif %}
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
        <label>Name: <input type="text" name="name" required></label><br>
        <label>Manufacturer: <input type="text" name="manufacturer" required></label><br>
        <label>Release Year: <input type="number" name="release_year" required></label><br>
        <label>
            <span class="file-btn">Choose Image</span>
            <input type="file" name="image" accept="image/*" style="display:none;" id="imageInput">
        </label>
        <span id="file-chosen" style="margin-left:10px;color:#0f0;"></span><br>
        
        <button type="submit">Add Console</button>                
    </form>
    <p><a href="{{ url_for('view_consoles') }}">View Consoles</a></p>

    <script>
    document.getElementById('imageInput').addEventListener('change', function(){
        document.getElementById('file-chosen').textContent = this.files[0]?.name || '';
    });
    </script>
</body>
</html>
